<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #0077cc;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        .gallery img {
            width: 100%;
            border-radius: 6px;
        }
    </style>
</head>
<body>

    <h1>Gallery</h1>

    <nav>
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
    </nav>

    <div class="gallery">
        <img src="https://via.placeholder.com/300" alt="Example 1">
        <img src="https://via.placeholder.com/300" alt="Example 2">
        <img src="https://via.placeholder.com/300" alt="Example 3">
        <img src="https://via.placeholder.com/300" alt="Example 4">
        <img src="https://via.placeholder.com/300" alt="Example 5">
        <img src="https://via.placeholder.com/300" alt="Example 6">
    </div>

</body>
</html>
